<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex</title>
        <link rel="stylesheet" href="../belajar-bootstrap-dasar/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="d-flex bg-secondary flex-row mb-2">
            <div class="p-2 bg-primary order-3">Home</div>
            <div class="p-2 bg-success flex-fill order-2">Menu</div>
            <div class="p-2 bg-warning order-0">Logout</div>
        </div>

        <div class="d-flex bg-secondary flex-row mb-2">
            <div class="p-2 bg-primary">Home</div>
            <div class="p-2 bg-success flex-fill">Menu</div>
            <div class="p-2 bg-warning">Logout</div>
        </div>

        <div class="d-flex bg-secondary flex-row" style="height: 200px">
            <div class="p-2 bg-primary">Eko</div>
            <div class="p-2 bg-success align-self-center">Kurniawan</div>
            <div class="p-2 bg-warning">Khannedy</div>
        </div>

        <div
            class="d-flex bg-secondary flex-row flex-wrap align-content-center justify-content-center"
            style="height: 200px"
        >
            <div class="p-2 bg-primary">Eko</div>
            <div class="p-2 bg-success">Kurniawan</div>
            <div class="p-2 bg-warning">Khannedy</div>
        </div>

        <script src="../belajar-bootstrap-dasar/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
