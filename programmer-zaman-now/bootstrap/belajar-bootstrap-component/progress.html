<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Progress</title>
        <link rel="stylesheet" href="../belajar-bootstrap-dasar/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <h1>Progress</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div
                        class="progress mt-3"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div
                        class="progress mt-3"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>
                    <div
                        class="progress mt-3"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        <div class="progress-bar bg-success" style="width: 50%"></div>
                    </div>
                    <div
                        class="progress mt-3"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="75"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        <div class="progress-bar" style="width: 75%">Loading...</div>
                    </div>
                    <div
                        class="progress mt-3"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="height: 25px"
                    >
                        <div class="progress-bar" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="progress-stacked">
                        <div
                            class="progress"
                            role="progressbar"
                            aria-label="Segment one"
                            aria-valuenow="15"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 15%"
                        >
                            <div class="progress-bar"></div>
                        </div>
                        <div
                            class="progress"
                            role="progressbar"
                            aria-label="Segment two"
                            aria-valuenow="30"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 30%"
                        >
                            <div class="progress-bar bg-success"></div>
                        </div>
                        <div
                            class="progress"
                            role="progressbar"
                            aria-label="Segment three"
                            aria-valuenow="20"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 20%"
                        >
                            <div class="progress-bar bg-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../belajar-bootstrap-dasar/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
