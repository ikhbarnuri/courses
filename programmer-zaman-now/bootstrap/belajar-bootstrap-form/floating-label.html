<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Control</title>
        <link rel="stylesheet" href="../belajar-bootstrap-dasar/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="form-floating">
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control-plaintext"
                        placeholder="Username"
                        value="Eko"
                        readonly
                    />
                    <label for="username">Username</label>
                </div>
            </form>
        </div>

        <script src="../belajar-bootstrap-dasar/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
