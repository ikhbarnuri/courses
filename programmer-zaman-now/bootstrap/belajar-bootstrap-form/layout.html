<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Control</title>
        <link rel="stylesheet" href="../belajar-bootstrap-dasar/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <h1>Form 1</h1>
            <form action="" class="mb-3">
                <div class="row mb-3">
                    <label for="first_name" class="form-label col-3 col-form-label">First Name</label>
                    <div class="col">
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <label for="last_name" class="form-label col-3 col-form-label">Last Name</label>
                    <div class="col">
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </form>

            <h1>Form 2</h1>
            <form action="" class="row g-3">
                <div class="col-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" />
                </div>

                <div class="col-6">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" />
                </div>

                <div class="col-12">
                    <label for="Nama Lengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" />
                </div>
            </form>
        </div>

        <script src="../belajar-bootstrap-dasar/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
