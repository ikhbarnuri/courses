<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Control</title>
        <link rel="stylesheet" href="../belajar-bootstrap-dasar/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="form-check form-switch form-check-inline">
                            <input
                                type="radio"
                                name="radio"
                                id="radio1"
                                class="form-check-input"
                                value=""
                                role="switch"
                            />
                            <label for="radio1" class="form-check-label">Default Radio</label>
                        </div>

                        <div class="form-check form-switch form-check-inline">
                            <input
                                type="radio"
                                name="radio"
                                id="radio1"
                                class="form-check-input"
                                value=""
                                role="switch"
                            />
                            <label for="radio1" class="form-check-label">Default Radio</label>
                        </div>

                        <div class="form-check form-check-reverse">
                            <input
                                type="radio"
                                name="radio"
                                id="radio2"
                                class="form-check-input"
                                value=""
                                role="switch"
                            />
                            <label for="radio2" class="form-check-label">Default Radio</label>
                        </div>

                        <div class="form-check form-check-reverse">
                            <input
                                type="radio"
                                name="radio"
                                id="radio3"
                                class="form-check-input"
                                value=""
                                role="switch"
                            />
                            <label for="radio3" class="form-check-label">Default Radio</label>
                        </div>

                        <div>
                            <input type="checkbox" name="btn-check" id="btn-check" class="btn-check" name="btn-check" />
                            <label class="btn btn-primary" for="btn-check">Singgle Toggle</label>

                            <input
                                type="checkbox"
                                name="btn-check"
                                id="btn-check2"
                                class="btn-check"
                                name="btn-check"
                            />
                            <label class="btn btn-primary" for="btn-check2">Singgle Toggle</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="../belajar-bootstrap-dasar/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
