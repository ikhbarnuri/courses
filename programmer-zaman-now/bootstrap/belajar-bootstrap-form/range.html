<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Control</title>
        <link rel="stylesheet" href="../belajar-bootstrap-dasar/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <form action="">
                <div>
                    <label for="nilai" class="form-label">Nilai:</label>
                    <input type="range" class="form-range" min="0" max="100" step="5" />
                </div>
            </form>
        </div>
        <script src="../belajar-bootstrap-dasar/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
