<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Control</title>
        <link rel="stylesheet" href="../belajar-bootstrap-dasar/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Form Control</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="mb-3">
                            <label for="pilih" class="form-label">Pilih:</label>
                            <select name="pilih" id="pilih" class="form-select" multiple size="2">
                                <option value="Satu">Satu</option>
                                <option value="Dua">Dua</option>
                                <option value="Tiga">Tiga</option>
                            </select>
                        </div>

                        <div class="mb-3 text-end">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="../belajar-bootstrap-dasar/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
