<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: Agbalumo, monospace;
            font-style: italic;
            font-weight: bolder;
            font-size: 80px;
        }

        p {
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Ini adalah judul</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, veniam odit odio omnis nemo cupiditate
        beatae. Repellat eius, quod pariatur possimus quisquam totam hic voluptatibus, commodi doloremque amet eum
        consequatur?
    </p>
</body>

</html>
