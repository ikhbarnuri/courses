<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Undefined</title>
    </head>
    <body>
        <script>
            let name;

            if (name === undefined) {
                alert('Undefined');
            } else {
                alert('Defined');
            }

            const names = ['Eko', 'Kurniawan'];

            if (names[2] === undefined) {
                alert('Array Undefined');
            } else {
                alert('Array Undefined');
            }

            const person = {
                name: 'Eko',
            };

            if (person.name === undefined) {
                alert('Object Undefined');
            } else {
                alert('Object Defined');
            }
        </script>
    </body>
</html>
